<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#F2E9E4"/>

  <!-- Lotus flower -->
  <g transform="translate(256, 256)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#C9ADA7"/>

    <!-- Petals -->
    <ellipse cx="0" cy="-50" rx="35" ry="65" fill="#8E9AAF" opacity="0.8"/>
    <ellipse cx="43" cy="-25" rx="35" ry="65" fill="#8E9AAF" opacity="0.8" transform="rotate(72 43 -25)"/>
    <ellipse cx="27" cy="40" rx="35" ry="65" fill="#8E9AAF" opacity="0.8" transform="rotate(144 27 40)"/>
    <ellipse cx="-27" cy="40" rx="35" ry="65" fill="#8E9AAF" opacity="0.8" transform="rotate(216 -27 40)"/>
    <ellipse cx="-43" cy="-25" rx="35" ry="65" fill="#8E9AAF" opacity="0.8" transform="rotate(288 -43 -25)"/>

    <!-- Inner petals -->
    <ellipse cx="0" cy="-35" rx="25" ry="45" fill="#C9ADA7" opacity="0.9"/>
    <ellipse cx="30" cy="-17" rx="25" ry="45" fill="#C9ADA7" opacity="0.9" transform="rotate(72 30 -17)"/>
    <ellipse cx="19" cy="28" rx="25" ry="45" fill="#C9ADA7" opacity="0.9" transform="rotate(144 19 28)"/>
    <ellipse cx="-19" cy="28" rx="25" ry="45" fill="#C9ADA7" opacity="0.9" transform="rotate(216 -19 28)"/>
    <ellipse cx="-30" cy="-17" rx="25" ry="45" fill="#C9ADA7" opacity="0.9" transform="rotate(288 -30 -17)"/>
  </g>

  <!-- App name -->
  <text x="256" y="420" font-family="serif" font-size="48" font-weight="300" fill="#2C3E50" text-anchor="middle">Halterra</text>
</svg>
