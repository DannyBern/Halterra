<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Mobile-First Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f172a" />

    <!-- App Info -->
    <title>Halterra - Méditations Personnalisées</title>
    <meta name="description" content="Méditations guidées personnalisées avec IA. Iza & Dann vous accompagnent." />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo-192.png" />

    <!-- Splash Screen for iOS -->
    <meta name="apple-mobile-web-app-title" content="Halterra" />

    <!-- Prevent zoom and text size adjustment -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Base styles moved to src/base.css for Vite compatibility -->
  </head>
  <body>
    <div id="root"></div>
    <div id="sticky-header-root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Disable pinch-zoom on iOS/Android -->
    <script>
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      }, { passive: false });

      // Disable double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });

      // Disable pinch zoom via touch
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>

    <!-- Force mobile overrides AFTER all CSS loads -->
    <script>
      if (window.innerWidth <= 1023) {
        const style = document.createElement('style');
        style.textContent = `
          /* Disable Chrome Android font boosting */
          body, div, section, article, main, header, footer, nav, p, span, h1, h2, h3, h4, h5, h6 {
            max-height: 999999px !important;
          }

          * {
            max-width: none !important;
            -webkit-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
          }

          html, body, #root {
            max-width: 100vw !important;
          }

          html {
            font-size: 100% !important;
          }

          h1 { font-size: clamp(2rem, 8vw, 3.5rem) !important; }
          h2 { font-size: clamp(1.5rem, 6vw, 2.5rem) !important; }
          h3 { font-size: clamp(1.25rem, 5vw, 2rem) !important; }
          p { font-size: clamp(1rem, 3.5vw, 1.25rem) !important; }

          button {
            min-height: 48px !important;
            font-size: clamp(1rem, 4vw, 1.25rem) !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
