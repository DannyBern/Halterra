<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Mobile-First Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f172a" />

    <!-- App Info -->
    <title>Halterra - Méditations Personnalisées</title>
    <meta name="description" content="Méditations guidées personnalisées avec IA. Iza & Dann vous accompagnent." />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo-192.png" />

    <!-- Splash Screen for iOS -->
    <meta name="apple-mobile-web-app-title" content="Halterra" />

    <!-- Prevent zoom and text size adjustment -->
    <meta name="format-detection" content="telephone=no" />

    <style>
      /* Reset everything */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Full mobile viewport - ALWAYS */
      html {
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
      }

      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        background: #0f172a;
      }

      /* Mobile: Full screen - NO CONSTRAINTS */
      #root {
        width: 100vw !important;
        min-width: 100vw !important;
        max-width: 100vw !important;
        min-height: 100vh;
        background: #0f172a;
        overflow-x: hidden;
      }

      /* Desktop ONLY: simulate mobile with max-width */
      @media (min-width: 768px) {
        body {
          background: #000;
          display: flex;
          justify-content: center;
          align-items: flex-start;
        }
        #root {
          width: 430px !important;
          min-width: 430px !important;
          max-width: 430px !important;
          box-shadow: 0 0 50px rgba(0,0,0,0.5);
          border-radius: 24px;
          overflow: hidden;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
