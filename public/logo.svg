<svg width="512" height="660" viewBox="0 0 512 660" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour l'anneau extérieur avec effet glow -->
    <linearGradient id="outerRingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AFC9DA;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#6B8FA3;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4A6B7C;stop-opacity:0.3" />
    </linearGradient>

    <!-- Gradient pour l'anneau intérieur -->
    <linearGradient id="innerRingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8D4E3;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#7A9FB5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5A7F95;stop-opacity:0.2" />
    </linearGradient>

    <!-- Gradient pour la personne - corps principal -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CBDD1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B8FA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A6B7C;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient pour les jambes (plus foncé) -->
    <linearGradient id="legsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8FA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D5566;stop-opacity:1" />
    </linearGradient>

    <!-- Ombre portée pour la profondeur -->
    <filter id="softGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
    </filter>

    <!-- Filtre pour les anneaux -->
    <filter id="ringGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background subtil -->
  <rect width="512" height="660" fill="#F8FAFB"/>

  <!-- Groupe centré pour le logo -->
  <g transform="translate(256, 280)">

    <!-- Glow derrière les anneaux -->
    <circle cx="0" cy="0" r="140" fill="#B8D4E3" opacity="0.15" filter="url(#softGlow)"/>

    <!-- Anneau extérieur - partie gauche avec gradient -->
    <path d="M -140,-20 A 140,140 0 0,1 -20,-140"
          fill="none"
          stroke="url(#outerRingGrad)"
          stroke-width="20"
          stroke-linecap="round"
          opacity="0.8"
          filter="url(#ringGlow)"/>

    <!-- Anneau extérieur - partie droite avec gradient -->
    <path d="M 20,-140 A 140,140 0 0,1 140,-20"
          fill="none"
          stroke="url(#outerRingGrad)"
          stroke-width="20"
          stroke-linecap="round"
          opacity="0.8"
          filter="url(#ringGlow)"/>

    <!-- Anneau intérieur - partie gauche -->
    <path d="M -100,-15 A 100,100 0 0,1 -15,-100"
          fill="none"
          stroke="url(#innerRingGrad)"
          stroke-width="16"
          stroke-linecap="round"
          opacity="0.85"
          filter="url(#ringGlow)"/>

    <!-- Anneau intérieur - partie droite -->
    <path d="M 15,-100 A 100,100 0 0,1 100,-15"
          fill="none"
          stroke="url(#innerRingGrad)"
          stroke-width="16"
          stroke-linecap="round"
          opacity="0.85"
          filter="url(#ringGlow)"/>

    <!-- Personne en méditation -->
    <g transform="translate(0, -20)">
      <!-- Tête arrondie -->
      <ellipse cx="0" cy="-40" rx="28" ry="32" fill="url(#bodyGrad)"/>

      <!-- Highlight sur la tête pour le volume -->
      <ellipse cx="-6" cy="-48" rx="10" ry="12" fill="#C5D9E8" opacity="0.4"/>

      <!-- Cou -->
      <path d="M -12,-10 L -10,5 L 10,5 L 12,-10 Z" fill="url(#bodyGrad)"/>

      <!-- Torse avec forme organique -->
      <ellipse cx="0" cy="25" rx="42" ry="50" fill="url(#bodyGrad)"/>

      <!-- Highlight sur le torse -->
      <ellipse cx="-8" cy="10" rx="18" ry="22" fill="#C5D9E8" opacity="0.3"/>

      <!-- Bras gauche - forme fluide -->
      <path d="M -35,10 Q -65,20 -80,50 Q -85,60 -75,65 Q -65,55 -60,45 Q -50,25 -32,18 Z"
            fill="url(#bodyGrad)" opacity="0.95"/>

      <!-- Highlight bras gauche -->
      <ellipse cx="-50" cy="35" rx="8" ry="15" fill="#8AACBF" opacity="0.3"/>

      <!-- Bras droit - forme fluide -->
      <path d="M 35,10 Q 65,20 80,50 Q 85,60 75,65 Q 65,55 60,45 Q 50,25 32,18 Z"
            fill="url(#bodyGrad)" opacity="0.95"/>

      <!-- Highlight bras droit -->
      <ellipse cx="50" cy="35" rx="8" ry="15" fill="#8AACBF" opacity="0.3"/>

      <!-- Jambe gauche (position lotus) -->
      <ellipse cx="-48" cy="80" rx="52" ry="22" fill="url(#legsGrad)" opacity="0.92"/>

      <!-- Détail jambe gauche -->
      <ellipse cx="-55" cy="75" rx="20" ry="10" fill="#5A7F95" opacity="0.4"/>

      <!-- Jambe droite (position lotus) -->
      <ellipse cx="48" cy="80" rx="52" ry="22" fill="url(#legsGrad)" opacity="0.92"/>

      <!-- Détail jambe droite -->
      <ellipse cx="55" cy="75" rx="20" ry="10" fill="#5A7F95" opacity="0.4"/>

      <!-- Ombre sous les jambes -->
      <ellipse cx="0" cy="95" rx="65" ry="12" fill="#3D5566" opacity="0.25"/>
    </g>
  </g>

  <!-- Texte HALTERRA avec le style exact de l'image -->
  <text x="256" y="580"
        font-family="'Arial', 'Helvetica Neue', sans-serif"
        font-size="72"
        font-weight="300"
        letter-spacing="18"
        fill="#A8C5D9"
        text-anchor="middle"
        opacity="0.85">HALTERRA</text>

</svg>
