<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .button {
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" onclick="containerClick(event)">
        <div class="content">
            <h1>Test Title</h1>
            <button class="button" onclick="buttonClick(event)">Button</button>
        </div>
    </div>
    <script>
        function containerClick(e) {
            console.log('Container clicked!', e.target);
            alert('Container clicked: ' + e.target.tagName);
        }
        function buttonClick(e) {
            e.stopPropagation();
            console.log('Button clicked!', e.target);
            alert('Button clicked');
        }
    </script>
</body>
</html>
